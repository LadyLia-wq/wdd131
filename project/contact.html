<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Khalia Beauty Nails & Spa</title>
  <meta name="description" content="Contact Khalia Beauty Nails & Spa and book appointments.">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/images/logo2.jpg" alt="Khalia Beauty logo" class="logo"></a>
      <nav class="main-nav" aria-label="Main Navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 id="booking">Contact & Booking</h1>
    <p>Call us or use the form below to request an appointment.</p>

    <section class="contact-info">
      <p><strong>Phone:</strong> +233 242 446 448</p>
      <p><strong>Address:</strong> Tesano, Accra</p>
      <p><strong>Hours:</strong> Mon–Sat 9:00 am – 8:00 pm</p>
    </section>

    <section aria-labelledby="contact-form">
      <h2 id="contact-form">Booking Form</h2>
      <form id="bookingForm" novalidate>
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" required>
        </div>
        <div class="form-row">
          <label for="serviceSelect">Service</label>
          <select id="serviceSelect" name="service" required></select>
        </div>
        <div class="form-row">
          <label for="date">Preferred date</label>
          <input id="date" name="date" type="date" required>
        </div>
        <div class="form-row">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
        <button class="btn" type="submit">Request Booking</button>
      </form>
      <div id="bookingMessage" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year-footer-3"></span> Khalia Beauty Nails &amp; Spa</p>
    </div>
  </footer>

  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
